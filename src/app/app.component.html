<h2>ngx splitter</h2>
<br />
<h3>Horizontal</h3>
<div class="horizontal">
  <div class="left">left</div>
  <div ngx-splitter></div>
  <div class="right">right</div>
</div>

<h3>Vertical</h3>
<div class="vertical">
  <div class="left">left</div>
  <div ngx-splitter [direction]="directionEnum.vertical"></div>
  <div class="right">right</div>
</div>

<h3>Complex</h3>
<div class="complex">
  <div class="horizontal">
    <div class="left">panel 1</div>
    <div ngx-splitter></div>
    <div class="right">
      <div class="ver-2">
        <div class="left">panel 2</div>
        <div ngx-splitter [direction]="directionEnum.vertical"></div>
        <div class="right">
          <div class="hor-2">
            <div class="left">left</div>
            <div ngx-splitter></div>
            <div class="right">right</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
